<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1 class="text-center">Password Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <input class="form-control text-center" id="display" type="text" placeholder="Your Secure Password" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-4 mt-3">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="button">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
